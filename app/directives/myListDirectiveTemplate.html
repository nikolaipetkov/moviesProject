<h1 class="text-center" ng-if="list[111]">My List </h1>
	<table id="myList" class="table table-sm table-inverse text-center" ng-if="list[110]">
		<thead>
			<tr>
				<th class="text-center" colspan="3">My List </th>
			</tr>
				<th class="text-center"> Movie Name </th>
				<th class="text-center"> Movie Year </th>
				<th class="text-center"> Poster 	</th>
		</thead>
			<tr ng-repeat="item in list">
				<td> {{item.Title}} </td>
				<td> {{item.Year}} </td>
				<td> <img src="{{item.Poster}}" height="142" width="142" ng-if="item.Poster"> </td>
			</tr>
	</table>
